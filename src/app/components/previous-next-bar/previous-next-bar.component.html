<div class="previous-next-bar">
  <button class="previous-button" (click)="previousAnimal()">
    <img src="assets/images/left-arrow.png" alt="previous animal" />
  </button>
  <button class="next-button" (click)="nextAnimal()">
    <img src="assets/images/right-arrow.png" alt="next animal" />
  </button>
</div>
<p>previous-next-bar works!</p>
