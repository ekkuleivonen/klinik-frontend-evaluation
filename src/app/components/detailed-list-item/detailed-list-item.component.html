<div class="animal-detail-view">
  <div class="img-cell">
    <img
      src="{{ (animal$ | async)?.picture }}"
      alt="profile image of an animal"
    />
  </div>
  <div class="text-cell">
    <p class="name">
      {{ (animal$ | async)?.name }}
      <span class="pronouns">({{ (animal$ | async)?.pronouns }})</span>
    </p>
    <p>ANIMAL: {{ (animal$ | async)?.animal }}</p>
    <p>BREED: {{ (animal$ | async)?.breed }}</p>
    <p>AGE: {{ (animal$ | async)?.age }}</p>
  </div>
  <div class="next-bar-cell">
    <app-previous-next-bar
      [animalCount$]="animalCount$"
    ></app-previous-next-bar>
  </div>
</div>
