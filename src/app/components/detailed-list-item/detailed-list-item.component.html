<div class="animal-detail-view">
  <div class="img-cell">
    <img
      src="{{ animal ? animal.picture : null }}"
      alt="profile image of an animal"
    />
  </div>
  <div class="text-cell">
    <p class="name">
      {{ animal ? animal.name : "loading" }}
      <span class="pronouns">({{ animal ? animal.pronouns : "loading" }})</span>
    </p>
    <p>ANIMAL: {{ animal ? animal.animal : "loading" }}</p>
    <p>BREED: {{ animal ? animal.breed : "loading" }}</p>
    <p>AGE: {{ animal ? animal.age : "loading" }}</p>
  </div>
  <div class="next-bar-cell">
    <app-previous-next-bar [animalCount]="animalCount"></app-previous-next-bar>
  </div>
</div>
