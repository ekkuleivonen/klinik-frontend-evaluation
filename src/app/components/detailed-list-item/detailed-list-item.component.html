<div class="animal-detail-view">
  <div class="img-cell">
    <img
      src="{{ (animal$ | async)?.picture }}"
      alt="profile image of an animal"
    />
  </div>
  <div class="text-cell">
    <div class="name-and-pronouns">
      <p class="name">{{ (animal$ | async)?.name }}</p>
      <p class="pronouns">({{ (animal$ | async)?.pronouns }})</p>
    </div>

    <div class="details-grid">
      <div class="detail-cell">
        <p class="detail-label">Animal:</p>
        <p class="detail-value">{{ (animal$ | async)?.animal }}</p>
      </div>
      <div class="detail-cell">
        <p class="detail-label">Breed:</p>
        <p class="detail-value">{{ (animal$ | async)?.breed }}</p>
      </div>
      <div class="detail-cell">
        <p class="detail-label">Age:</p>
        <p class="detail-value">{{ (animal$ | async)?.age }}</p>
      </div>
    </div>
  </div>
  <div class="next-bar-cell">
    <app-previous-next-bar
      [animalCount$]="animalCount$"
    ></app-previous-next-bar>
  </div>
</div>
